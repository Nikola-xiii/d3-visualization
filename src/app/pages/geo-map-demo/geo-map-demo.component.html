<mat-toolbar color="primary">
  <span>UK Data Application</span>
</mat-toolbar>
<mat-card>
  <mat-card-title>Data Map</mat-card-title>
  <mat-card-subtitle>
    <mat-form-field>
      <mat-select matNativeControl placeholder="Choose option">
        <mat-option *ngFor="let option of dataOptions" [value]="option.value">
          {{option.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-subtitle>
</mat-card>
